name: Build Page

on:
  # schedule:
  #   - cron: '0 */1 * * *'
  push:
    branches:
      - main

jobs:
  build:
    name: deploy-building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3.0.0
        with:
          node-version: '16.x'
      - name: install pkg
        run: |
          npm install
      - name: build pages
        run: |
          npm run build
          npm run export
          touch out/.nojekyll
      - name: GitHub Pages
              uses: crazy-max/ghaction-github-pages@v3.0.0
              with:
                target_branch: gh-pages
                build_dir: out
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
